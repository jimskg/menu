<html>
  <META HTTP-EQUIV="Content-type" CONTENT="text/html; charset=UTF-8">
  <head>
    <link rel="stylesheet" href="menu.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.css" rel="stylesheet" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script type="text/javascript" src="menu.js"></script>
    <style>
      @import url('http://fonts.cdnfonts.com/css/la-belle-aurore');
    </style>
  </head>

  <body>
    <div class="container">
      <div class="container-inside">

        <!-- TOP BAR START -->
        <div class="topnav sticky gap-1 animate-fadeBottom" id="dimitris">
          <a class="menu-icon bg-primary" id="menu-icon">
            <i class="fa fa-bars"></i>
          </a>
          <img src="images/nutri_spot_transparent.png" width="100" height="100"></img>
          <div>
            <div class="lang-icon p-05 bg-primary" id="lang-button">
                <img src="images/lang.png" class="lang-img" id="lang-button-img"></img>
            </div>
            <ul class="list-language-menu display-none" id="list-language-menu">
              <li class="text-secondaryContent p-05 bg-white item-language-menu cursor-pointer" id="gr-li">GR</li>
              <li class="text-secondaryContent p-05 bg-white item-language-menu cursor-pointer" id="en-li">ENG</li>
            </ul>
          </div>
        </div>
        <!-- TOP BAR END -->

        <!-- ARROW BUTTON START -->
        <div class="btn-arrow" id="btn-arrow">
          <div type="button" class="bg-secondary text-secondaryContent btn">
            <div class="text-2xl">
              <img class="transform-270" src="images/uparrow.png" width="24" height="24"></img>
            </div>
          </div>
        </div>
        <!-- ARROW BUTTON END -->

        <!-- BODY CARDS START -->
        <div class="sticky top-9 margin-top-05">
          <div class="flex p-05"></div>
        </div>

        <div id="cards-body" class="px-250 pb-125">
        </div>
        <!-- BODY CARDS END -->

      </div>
    </div>
  </body>

  <!-- FOOTER START -->
  <footer class="footer border-t border-primary">
    <div class="footer-info">
      <h3 class="font-bold text-primary">Explore more at</h3>
      <a class="btn pad-0 text-secondary font-bold hover:opacity-80 text-xl" type="button" target="_blank" href="https://www.instagram.com/the_nutri_spot_/">www.nutri-spot.gr</a>
      <h3 class="font-bold text-primary margin-top-05">Stay connected</h3>
      <a class="margin-top-05" type="button" target="_blank" href="https://www.instagram.com/the_nutri_spot_/">
        <span>
          <i class="fa fa-instagram" id="insta" aria-hidden="true"></i>
        </span>
      </a>
    </div>
  </footer>
  <!-- FOOTER END -->

  <!-- SIDE MENU STAER -->
  <div class="side-container-menu display-none" id="side-container-menu">
    <button class="button-side-menu cursor-pointer" id="button-side-menu" type="button"></button>
    <aside class="side-menu gap-1 flex-col w-full flex" id="side-menu">
      <div class="x-button-container">
        <div class="btn x-button" id="x-button">
          <div class="text-2xl">
            <img src="images/closebutton.png" width="30" height="18"></img>
          </div>
        </div>
      </div>
      <h1 class="font-black text-secondary text-2xl">Categories</h1>
      <ul class="w-full" id="list-categories">
        <li class=""></li>
      </ul>
    </aside>
  </div>
  <!-- SIDE MENU END -->

</html>
